<main class="container">

    <section class="calculator">
        <div class="row g-2">
 
            <app-display-input inputClass="col-12 mb-3" [displayValue]="display"></app-display-input>

            <div class="col-12 col-md-8">
                <app-action-button buttonClass="btn btn-dark" 
                    buttonContent= "Copiar"
                    (buttonClicked)="copyToClipboard()"
                    (click)="showComponent()">
                </app-action-button>
            </div> 

            @for (n of numbers; track $index) {
                <div class="col-12 col-md-4">
                    <app-action-button buttonClass="btn btn-light"
                        buttonContent= {{n}}
                        buttonValue= {{n}}
                        (buttonClicked)="setButtonValue($event)">
                    </app-action-button>
                </div>
            }

            @for (op of operators; track $index) {
                <div class="col-12 col-md-4">
                    <app-action-button buttonClass="btn btn-secondary" 
                        buttonContent= {{op}}
                        buttonValue= {{op}}
                        (buttonClicked)="setButtonValue($event)">
                    </app-action-button>
                </div> 
            }

            <div class="col-12 col-md-6">
                <app-action-button buttonClass="btn btn-warning" 
                    buttonContent="Deletar"
                    (buttonClicked)="removeItemDisplay()">
                </app-action-button>
            </div>
            
            <div class="col-12 col-md-6">
                <app-action-button buttonClass="btn btn-danger" 
                    buttonContent="Limpar"
                    (buttonClicked)="clearDisplay()">
                </app-action-button>
            </div>

            <div class="col-12">
                <app-action-button buttonClass="btn btn-primary" 
                    buttonContent="Resultado"
                    (buttonClicked)="printResultDisplay()">
                </app-action-button>
            </div>
            
        </div>
    </section>

</main>

}
