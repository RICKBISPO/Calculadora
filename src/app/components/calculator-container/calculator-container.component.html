<main class="container">
    <section class="calculator">
        <div class="row g-2">

            <div class="col-12 mb-3">
                <ng-content select="[display]"></ng-content>
            </div>
            
            <div class="col-12 col-md-8">
                <ng-content select="[buttonCopy]"></ng-content>
            </div>

            <ng-content select="[buttonNumbersAndOperators]"></ng-content>
            
            <div class="col-12 col-md-6">
                <ng-content select="[buttonDelete]"></ng-content>
            </div>

            <div class="col-12 col-md-6">
                <ng-content select="[buttonClear]"></ng-content>
            </div>

            <div class="col-12">
                <ng-content select="[buttonResult]"></ng-content>
            </div>
            
        </div>
    </section>
</main>


<ng-content select="[alert]"></ng-content>
